<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTES APP</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- image -->
    <section class="bg">
        <img id="image" src="./image.jpg" alt="hills">
    </section>

    <!-- main box -->
    <section class="main">
        <div id="title">
            <button id="new_todo">Add ToDo</button>
            <h1 style="color: white;">TO DO</h1>
        </div>
        <div id="list" >
            <table>
                <tr class="row">
                    <td>
                        <dl>
                            <dt>Complete HTML Learning   <button class="pri" type="button" style="background-color: #367bf5;">!!</button></dt>
                            <dd>Learn all HTML semantic tags, learn new article tag.</dd>
                        </dl>
                    </td>
                    <td><button class="bin"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                    
                </tr>
                <tr class="row">
                    <td>
                        <dl>
                            <dt>Learn map() method  <button class="pri" type="button" style="background-color: #ea3d2f;">!!!</button></dt>
                            <dd>Learn how to implement map method in javascript.</dd>
                        </dl>
                    </td>
                    <td><button class="bin"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                </tr>
                <tr class="row">
                    <td>
                        <dl>
                            <dt>Takes notes <button class="pri" type="button" style="background-color: #367bf5;">!!</button></dt>
                            <dd>Takes notes regarding CSS fundamentals.</dd>
                        </dl>
                    </td>
                    <td><button class="bin"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                </tr>
                <tr class="row">
                    <td>
                        <dl>
                            <dt>Water plants <button class="pri" type="button" style="background-color: #2fa84f;">!</button></dt>
                            <dd>Water all plants.</dd>
                        </dl>
                    </td>
                    <td><button class="bin"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                </tr>
                <tr class="row"></tr>
            </table>
        </div>
    </section>

    <!-- pop_up -->
    <section class="popup">
        <section id="pop_box">
            <section id="name">
                <label>Todo Name:</label>
                <br>
                <input class="user" type="text" >
            </section>
            <section id="desc">
                <label>Description:</label><br>
                <textarea class="user" type="text" rows="6"></textarea>
            </section>
            <section id="priority">
                <label>Priority</label>
                <br>
                <select class="user">
                    <option value="0"></option>
                    <option value="1">i</option>
                    <option value="2">ii</option>
                    <option value="3">iii</option>
                </select>
            </section>
            <section id="save">
                <button>Save</button>
            </section>
        </section>
    </section>


    <script src="./index.js"></script>
</body>
</html>
